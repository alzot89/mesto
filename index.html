<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Жак-Ив Кусто</title>
</head>

<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/header_logo.svg" alt="картинка: логотип">
    </header>



    <main class="content">

        <section class="profile">
            <img class="profile__avatar" src="./images/profile_avatar.jpg" alt="картинка: Жак-Ив Кусто">
            <div class="profile__info">
                <h1 class="profile__title">Жак-Ив Кусто</h1>
                <button class="button button_type_edit" type="button" aria-label="кнопка: редактировать"></button>
                <p class="profile__subtitle">Исследователь океана</p>
            </div>
            <button class="button button_type_add" type="button" aria-label="кнопка: добавить"></button>

        </section>

        <section class="elements">
            <ul class="elements__list">
                <li class="card">
                    <img class="card__image" src="./images/karachaevsk.png" alt="картинка: Карачаевск">
                    <div class="card__info">
                        <h3 class="card__title">Карачаевск</h3>
                        <button class="button button_type_like" type="button" aria-label="сердечко"></button>
                    </div>
                </li>
                <li class="card">
                    <img class="card__image" src="./images/elbrus.png" alt="картинка: Эльбрус">
                    <div class="card__info">
                        <h3 class="card__title">Гора Эльбрус</h3>
                        <button class="button button_type_like" type="button" aria-label="сердечко"></button>
                    </div>
                </li>
                <li class="card">
                    <img class="card__image" src="./images/dombay.png" alt="картинка: Домбай">
                    <div class="card__info">
                        <h3 class="card__title">Домбай</h3>
                        <button class="button button_type_like" type="button" aria-label="сердечко"></button>
                    </div>
                </li>
                <li class="card">
                    <img class="card__image" src="./images/elbrus.png" alt="картинка: Эльбрус2">
                    <div class="card__info">
                        <h3 class="card__title">Гора Эльбрус</h3>
                        <button class="button button_type_like" type="button" aria-label="сердечко"></button>
                    </div>
                </li>
                <li class="card">
                    <img class="card__image" src="./images/dombay.png" alt="картинка: Домбай2">
                    <div class="card__info">
                        <h3 class="card__title">Домбай</h3>
                        <button class="button button_type_like" type="button" aria-label="сердечко"></button>
                    </div>
                </li>
                <li class="card">
                    <img class="card__image" src="./images/karachaevsk.png" alt="картинка: Карачаево-Черкесия">
                    <div class="card__info">
                        <h3 class="card__title">Карачаево-Черкесия</h3>
                        <button class="button button_type_like" type="button" aria-label="сердечко"></button>
                    </div>
                </li>
            </ul>
        </section>

    </main>

    <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

    <div class="popup">
        <div class="popup__container">
            <button class="button button_type_close" type="button" aria-label="кнопка: закрыть"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form" name="form">
                <input class="popup__input popup__input_type_name" type="text" name="name" value=" ">
                <input class="popup__input popup__input_type_job" type="text" name="job" value=" ">
                <button class="button button_type_save">Сохранить</button>
            </form>
        </div>
    </div>
    <script src="./scripts/script.js"></script>
</body>

</html>
