<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сашка Зотов</title>
</head>

<body class="page">
    <header class="header">
        <img class="header__logo" src="<%=require('./images/header_logo.svg')%>" alt="картинка: логотип">
    </header>



    <main class="content">

        <section class="profile">
            <div class="profile__image">
                <div class="profile__overlay">
                    <button class="button button_type_avatar" type="button" aria-label="кнопка: редактировать"></button>
                </div>
                <img class="profile__avatar" src=" " alt="картинка: аватарка">
            </div>
            <div class="profile__info">
                <div class="profile__container">
                    <h1 class="profile__title"></h1>
                    <button class="button button_type_edit" type="button" aria-label="кнопка: редактировать"></button>
                </div>
                <p class="profile__subtitle"></p>
            </div>
            <button class="button button_type_add" type="button" aria-label="кнопка: добавить"></button>

        </section>

        <section class="elements">
            <ul class="elements__list">
            </ul>
        </section>

    </main>

    <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

    <div class="popup popup_type_edit">
        <div class="popup__container popup__container_type_edit">
            <button class="button popup__close" type="button" aria-label="кнопка: закрыть"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form popup__form_type_edit" name="form">
                <div class="popup__input-container">
                    <input id="name-input" class="popup__input popup__input_type_name" type="text" maxlength="40"
                        minlength="2" name="name" value="" placeholder="Имя" required>
                    <span id="name-input-error" class="error"></span>
                </div>
                <div class="popup__input-container">
                    <input id="about-input" class="popup__input popup__input_type_about" type="text" maxlength="200"
                        minlength="2" name="about" value="" placeholder="О себе" required>
                    <span id="about-input-error" class="error"></span>
                </div>
                <button class="button popup__save" aria-label="кнопка: Сохранить">Сохранить</button>
            </form>
        </div>
    </div>

    <div class="popup popup_type_add">
        <div class="popup__container popup__container_type_add">
            <button class="button popup__close popup__close_type_add" type="button"
                aria-label="кнопка: закрыть"></button>
            <h2 class="popup__title">Новое место</h2>
            <form class="popup__form popup__form_type_add" name="form">
                <div class="popup__input-container">
                    <input id="image-input" class="popup__input popup__input_type_image" type="text" name="name"
                        value="" placeholder="Название" minlength="2" maxlength="30" required>
                    <span id="image-input-error" class="error"></span>
                </div>
                <div class="popup__input-container">
                    <input id="link-input" class="popup__input popup__input_type_link" type="url" name="link" value=""
                        placeholder="Ссылка на картинку" required>
                    <span id="link-input-error" class="error"></span>
                </div>
                <button class="button popup__save popup__save_type_add" aria-label="кнопка: Создать">Создать</button>
            </form>
        </div>
    </div>

    <div class="popup popup_type_image">
        <div class="popup__container popup__container_type_image">
            <button class="button popup__close popup__close_type_image" type="button"
                aria-label="кнопка: закрыть"></button>
            <img class="popup__image" src=" " alt=" ">
            <h3 class="popup__image-title"></h3>
        </div>
    </div>

    <div class="popup popup_type_confirm">
        <div class="popup__container popup__container_type_confirm">
            <button class="button popup__close" type="button" aria-label="кнопка: подтвержение"></button>
            <h2 class="popup__title">Вы уверены?</h2>
            <form class="popup__form popup__form_type_confirm" name="form">
                <button class="button popup__save popup__save_type_confirm"
                    aria-label="кнопка: подтверждение">Да</button>
            </form>
        </div>
    </div>

    <div class="popup popup_type_avatar">
        <div class="popup__container popup__container_type_add">
            <button class="button popup__close popup__close_type_add" type="button"
                aria-label="кнопка: закрыть"></button>
            <h2 class="popup__title">Обновить аватар</h2>
            <form class="popup__form popup__form_type_avatar" name="form">
                <div class="popup__input-container">
                    <input id="avatar-input" class="popup__input popup__input_type_avatar" type="url" name="avatar"
                        value="" placeholder="Ссылка на картинку" required>
                    <span id="avatar-input-error" class="error"></span>
                </div>
                <button class="button popup__save popup__save_type_add"
                    aria-label="кнопка: Сохранить">Сохранить</button>
            </form>
        </div>
    </div>

    <template id="template-card">
        <li class="card">
            <button class="button card__trash" type="button" aria-label="корзина"></button>
            <img class="card__image" src=" " alt=" ">
            <div class="card__info">
                <h3 class="card__title"></h3>
                <div class="card__like-container">
                    <button class="button card__like" type="button" aria-label="сердечко"></button>
                    <p class="card__like-amount"></p>
                </div>
            </div>
        </li>
    </template>
</body>

</html>
