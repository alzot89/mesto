<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Жак-Ив Кусто</title>
</head>

<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/header_logo.svg">
        <div class="header__line"></div>
    </header>



    <main class="content">

        <section class="profile">
            <img class="profile__avatar" src="./images/profile_avatar.jpg" alt="картинка: Жак-Ив Кусто">
            <div class="profile__info">
                <h1 class="profile__title">Жак-Ив Кусто</h1>
                <button class="button button_type_edit">
                    <img class="button__image" src="./images/profile_edit-button.svg"
                        alt="картинка: кнопка редактирования">
                </button>
                <p class="profile__subtitle">Исследователь океана</p>
            </div>
            <button class="button button_type_add">
                <img src="./images/profile_add-button.svg" alt="картинка: кнопка добавления">
            </button>

        </section>

        <section class="elements">
            <ul class="elements__list">
                <li class="elements__card">
                    <img class="elements__image" src="./images/karachaevsk.png" alt="картинка: Карачаевск">
                    <div class="elements__info">
                        <h3 class="elements__title">Карачаевск</h3>
                        <button class="button button_type_like">
                            <img src="./images/like.svg" alt="картинка: сердечко">
                        </button>
                    </div>
                </li>
                <li class="elements__card">
                    <img class="elements__image" src="./images/elbrus.png" alt="картинка: Эльбрус">
                    <div class="elements__info">
                        <h3 class="elements__title">Гора Эльбрус</h3>
                        <button class="button button_type_like">
                            <img class="elements__like" src="./images/like.svg" alt="картинка: сердечко">
                        </button>
                    </div>
                </li>
                <li class="elements__card">
                    <img class="elements__image" src="./images/dombay.png" alt="картинка: Домбай">
                    <div class="elements__info">
                        <h3 class="elements__title">Домбай</h3>
                        <button class="button button_type_like">
                            <img class="elements__like" src="./images/like.svg" alt="картинка: сердечко">
                        </button>
                    </div>
                </li>
                <li class="elements__card">
                    <img class="elements__image" src="./images/elbrus.png" alt="картинка: Эльбрус2">
                    <div class="elements__info">
                        <h3 class="elements__title">Гора Эльбрус</h3>
                        <button class="button button_type_like">
                            <img class="elements__like" src="./images/like.svg" alt="картинка: сердечко">
                        </button>
                    </div>
                </li>
                <li class="elements__card">
                    <img class="elements__image" src="./images/dombay.png" alt="картинка: Домбай2">
                    <div class="elements__info">
                        <h3 class="elements__title">Домбай</h3>
                        <button class="button button_type_like">
                            <img class="elements__like" src="./images/like.svg" alt="картинка: сердечко">
                        </button>
                    </div>
                </li>
                <li class="elements__card">
                    <img class="elements__image" src="./images/karachaevsk.png" alt="картинка: Карачаево-Черкесия">
                    <div class="elements__info">
                        <h3 class="elements__title">Карачаево-Черкесия</h3>
                        <button class="button button_type_like">
                            <img class="elements__like" src="./images/like.svg" alt="картинка: сердечко">
                        </button>
                    </div>
                </li>
            </ul>
        </section>

    </main>

    <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

    <div class="popup">
        <div class="popup__container">
            <button class="button button_type_close">
                <img class="button__image" src="./images/edit-form_close-icon.svg" alt="картинка: закрывающий символ">
            </button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form">
                <input class="popup__text" type="text" placeholder="Жак-Ив Кусто">
                <textarea class="popup__text-area" placeholder="Исследователь океана"></textarea>
                <button class="button button_type_save">Сохранить</button>
            </form>
        </div>
    </div>

</body>

</html>
